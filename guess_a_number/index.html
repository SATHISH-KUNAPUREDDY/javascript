        <h1>Guess a Number Between <br> 1 to 100</h1>
        <input id="user" type="text"> <br><br>
        <button class="clore" onclick="guessingNumber()">Guess</button>
        <p id="message"></p>
    </div>
    <script>
let randomNumber =Math.ceil(Math.random()*100)
function guessingNumber(){
    console.log("function is triggered...")

    let currentValue=document.getElementById("user").value
   
    currentValue=parseInt(currentValue)

    if(currentValue==randomNumber){
        document.getElementById("message").textContent="You gussed correct number!"
    }else if(currentValue>randomNumber){
         document.getElementById("message").textContent="Too high Try Again!"
    }else if(currentValue<randomNumber){
          document.getElementById("message").textContent=" Too low Try Again!"
    }else{
        document.getElementById("message").textContent="please eneter a valid input"
    }

}
    
</script>
